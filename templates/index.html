<!DOCTYPE html>
<html>
<head>
    <title>스님 봇</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            min-height: 95vh;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            padding: 15px;
            margin: 0;
            border-bottom: 1px solid #eee;
            font-size: 1.5rem;
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .message-container {
            display: flex;
            align-items: flex-start;
            margin: 8px 0;
            gap: 8px;
        }

        .message-container.user {
            flex-direction: row-reverse;
        }

        .profile-image {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
        }

        .message {
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 0.95rem;
        }

        .user-message {
            background: #007bff;
            color: white;
            border-radius: 15px 15px 0 15px;
        }

        .bot-message {
            background: #e9ecef;
            color: #2c3e50;
            border-radius: 15px 15px 15px 0;
        }

        .input-container {
            display: flex;
            gap: 8px;
            padding: 10px;
            border-top: 1px solid #eee;
        }

        #message {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 0.95rem;
        }

        #message:focus {
            border-color: #007bff;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.95rem;
            white-space: nowrap;
        }

        button:hover {
            background: #0056b3;
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                min-height: 98vh;
            }

            h1 {
                font-size: 1.3rem;
                padding: 10px;
            }

            .profile-image {
                width: 30px;
                height: 30px;
            }

            .message {
                max-width: 85%;
                font-size: 0.9rem;
            }

            button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }

        @media (max-height: 480px) {
            .container {
                min-height: 95vh;
            }

            h1 {
                padding: 8px;
                font-size: 1.2rem;
            }

            #messages {
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>스님봇과의 대화</h1>
        <div id="chat-container">
            <div id="messages"></div>
            <div class="input-container">
                <input type="text" id="message" placeholder="메시지를 입력하세요..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">전송</button>
            </div>
        </div>
    </div>

    <script>
        function addMessage(message, isUser) {
            const messagesDiv = document.getElementById('messages');
            const messageContainer = document.createElement('div');
            messageContainer.className = `message-container ${isUser ? 'user' : ''}`;
            
            const img = document.createElement('img');
            img.className = 'profile-image';
            img.src = isUser ? '/static/user.png' : '/static/monk.png';
            img.alt = isUser ? '사용자' : '스님';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            
            messageContainer.appendChild(img);
            messageContainer.appendChild(messageDiv);
            messagesDiv.appendChild(messageContainer);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value.trim();
            
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({message: message})
            })
            .then(response => response.json())
            .then(data => {
                addMessage(data.response, false);
            })
            .catch(error => {
                addMessage('오류가 발생했습니다: ' + error, false);
            });
        }
    </script>
</body>
</html>
