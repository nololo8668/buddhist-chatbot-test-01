<!DOCTYPE html>
<html>
<head>
    <title>종교인의 고민 상담 챗봇</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            min-height: 95vh;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            padding: 20px;
            margin: 0;
            border-bottom: 1px solid #eee;
        }

        .selection-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            gap: 20px;
            padding: 20px;
        }

        .selection-button {
            width: 80%;
            max-width: 300px;
            padding: 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
            color: white;
        }

        .monk-button {
            background: #4a90e2;
        }

        .pastor-button {
            background: #e24a4a;
        }

        .selection-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        @media (max-width: 480px) {
            .selection-button {
                width: 90%;
                font-size: 1.1rem;
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>종교인의 고민 상담 챗봇</h1>
        <div class="selection-container">
            <a href="/monk" class="selection-button monk-button">스님과 대화하기</a>
            <a href="/pastor" class="selection-button pastor-button">신부님과 대화하기</a>
        </div>
    </div>
</body>
</html>
